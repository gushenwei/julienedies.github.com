---
layout: default
---
{% include JB/setup %}

<div id="body" class="pure-g">

    <article class="pure-u-1 pure-u-md-3-4">
    
    	<div id="content">
    
	        <div class="page-header">
	            <h1>{{ page.title }} {% if page.tagline %} 
	                <small>
	                    {{ page.tagline }}
	                </small>{% endif %}
	            </h1>
	        </div>
	        
	        <div class="">
	                {{ content }}
	        </div>
        
       </div>
        
    </article>
    
	
    <aside class="pure-u-1 pure-u-md-1-4">
    
    	<div id="aside">
    
	       <nav>
	          <h1><a class="brand" href="{{ HOME_PATH }}">{{ site.title }}</a></h1>
	          <ul>
	            {% assign pages_list = site.pages %}
	            {% assign group = 'navigation' %}
	            {% include JB/pages_list %}
	          </ul>
	       </nav>
	        
       </div> 
       
    </aside>    
    
	
</div>
