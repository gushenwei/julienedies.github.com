---
layout: default
---
{% include JB/setup %}

<div class="row-fluid">
	
    <div class="span2 offset1">
        <nav>
          <h1><a class="brand" href="{{ HOME_PATH }}">{{ site.title }}</a></h1>
          <ul>
            {% assign pages_list = site.pages %}
            {% assign group = 'navigation' %}
            {% include JB/pages_list %}
          </ul>
        </nav>
    </div>
    <div class="span8 post-full">
        <div class="page-header">
            <h1>{{ page.title }} {% if page.tagline %} 
                <small>
                    {{ page.tagline }}
                </small>{% endif %}
            </h1>
        </div>
        <div class="">
            <div class="span12">
                {{ content }}
            </div>
        </div>
    </div>
	
</div>
