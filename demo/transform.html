<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>变形</title>
<style>
body{
	height:100%;
background: -webkit-linear-gradient(top, rgba(144,164,173,0.65) 0%,rgba(0,0,0,0) 100%);
}
@-webkit-keyframes zoom{
	0%{-webkit-transform:scale(0);}
	50%{-webkit-transform:scale(1);}
	100%{-webkit-transform:scale(0);}
}
.play{
	-webkit-animation:zoom 2s ease 0 1;
	}
#container,img{ -webkit-transition:all 0.5s ease 0;}	
#container{width:100%; height:100%; -webkit-transform:scale(0.5);}	
#container.f1{-webkit-transform:scale(0.5);}
#container.f2{-webkit-transform:scale(0.5)  rotate(-0deg) skew(-0deg,-0deg); margin-top:180px;}
#container.f3{-webkit-transform:scale(1);}
#container.f4{-webkit-transform:scale(0.8);}
img {position:absolute;}	
.f1 img:nth-child(1){top:200px; left:124px; z-index:5;}
.f1 img:nth-child(2){top:200px; left:620px; z-index:6;}
.f1 img:nth-child(3){top:240px; left:274px; z-index:7;}
.f1 img:nth-child(4){top:120px; left:300px; z-index:4;}
.f1 img:nth-child(5){top:120px; left:570px;}
.f1 img:nth-child(6){top:120px; left:274px;}
.f1 img:nth-child(7){top:60px; left:380px;}
.f1 img{-webkit-transform:scale(2)!important;}

.f2 img:nth-child(1){top:460px; left:180px; z-index:5;}
.f2 img:nth-child(2){top:460px; left:560px; z-index:6;}
.f2 img:nth-child(3){top:40px; left:274px; z-index:7;}
.f2 img:nth-child(4){top:300px; left:300px; z-index:8;}
.f2 img:nth-child(5){top:220px; left:570px;}
.f2 img:nth-child(6){top:220px; left:274px;}
.f2 img:nth-child(7){top:10px; left:380px;}
.f2 img{-webkit-transform:scale(2)!important;}

.f3 img:nth-child(1){top:200px; left:124px; z-index:5;}
.f3 img:nth-child(2){top:200px; left:620px; z-index:6;}
.f3 img:nth-child(3){top:240px; left:274px; z-index:7;}
.f3 img:nth-child(4){top:120px; left:300px; z-index:4;}
.f3 img:nth-child(5){top:120px; left:570px;}
.f3 img:nth-child(6){top:120px; left:274px;}
.f3 img:nth-child(7){top:60px; left:380px;}
.f3 img{-webkit-transform:scale(1)!important;}

.f4 img:nth-child(1){}
.f4 img:nth-child(2){}
.f4 img:nth-child(3){}
.f4 img:nth-child(4){}
.f4 img:nth-child(5){}
.f4 img:nth-child(6){}
.f4 img:nth-child(7){}
.f4 img{-webkit-transform:scale(0.8)!important;}
</style>
</head>
<body>
<div id="container">
<img src="img4/1.png">
<img src="img4/2.png">
<img src="img4/3.png">
<img src="img4/4.png">
<img src="img4/5.png">
<img src="img4/6.png">
<img src="img4/7.png">
</div>
<script>
var arr = ['f1','f2','f3','f4'],
i = 0,
f = document.getElementById('container');

document.body.addEventListener('click', transform ,true);
document.body.addEventListener('touchstart', transform ,false);

//切换元素类名
function transform(){
	var css = arr[i++] || function(){arr[i = 0]; clearInterval(timer);};
	f.className = css;
	//this.className = (css == 'f1') ? 'f2' : 'f1'; 
}
var timer = setInterval(transform,1000);
</script>
</body>
</html>
