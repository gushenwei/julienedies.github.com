<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=100%; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
<title>CSS3文字动画</title>
<style>
@-webkit-keyframes title {
0% {
text-shadow:0px 0px 15px #000;
left:-240px;
}
40% {
text-shadow: 0px 0px 70px #3995bd;
color: #aac7d4;
opacity:0.9;
left:640px;
}
70% {
text-shadow: 10px 10px 70px #3995bd;
left:640px;
opacity:0.9;
-webkit-transform: rotate(30deg) skewY(-30deg) scaleY(2);
}
100% {
text-shadow: 0px 0px 15px #aac7d4;
opacity:0;
left:-240px;
-webkit-transform: rotate(30deg) skewY(-30deg) scaleY(2);
}
}
 @-webkit-keyframes title2 {
0% {
text-shadow:0px 0px 15px #000;
-webkit-transform: rotate(-180deg) skewY(0deg) scale(3);
opacity:0;
}
40% {
text-shadow: 0px 0px 40px #3995bd;
color: #153735;
-webkit-transform: rotate(360deg) skewY(0deg) scale(1);
opacity:1;
}
70% {
text-shadow: 0px 0px 15px #3995bd;
opacity:1;
-webkit-transform: rotate(360deg) skewY(0deg) scale(1);
}
100% {
text-shadow: 0px 0px 15px #aac7d4;
opacity:0;
-webkit-transform: rotate(-360deg) skewY(0deg) scale(4);
}
}
@-webkit-keyframes title3 {
0% {
text-shadow:0px 0px 5px #000;
-webkit-transform:translate(0px, 0px);
opacity:0;
}
40% {
text-shadow: 200px 0px 5px #3995bd, -100px 0px 5px #3995bd, 100px 0px 5px #3995bd, 300px 0px 5px #3995bd;
color:#153735;
-webkit-transform:translate(100px, 0px);
opacity:1;
}
70% {
text-shadow:none;
opacity:1;
-webkit-transform:translate(100px, 0px);
}
100% {
text-shadow: 0px 0px 15px #aac7d4;
opacity:0;
-webkit-transform:translate(0px, 0px);
}
}
@-webkit-keyframes title4 {
0% {
text-shadow:0px 0px 5px #aac7d4;
-webkit-transform:scale(0) rotateY(540deg);
}
40% {
text-shadow:0px 0px 5px #aac7d4;
-webkit-transform:scale(1) rotateY(0deg);
}
70% {
text-shadow:0px 0px 5px #aac7d4;
-webkit-transform:scale(1) rotateY(0deg);
}
100% {
text-shadow: 0px 0px 5px #aac7d4;
-webkit-transform:scale(0) rotateY(540deg);
}
}
h1 {
	position:absolute;
	-webkit-animation: title 2s ease-out infinite;
}
h2 {
	position:absolute;
	top:160px;
	left:100px;
	font-size:24px;
	color: #aac7d4;
	-webkit-animation: title2 2s ease-in infinite;
}
h3 {
	position:absolute;
	top:360px;
	left:100px;
	font-size:32px;
	color: #aac7d4;
	-webkit-animation: title3 2s ease infinite;
}
h4 {
	position:absolute;
	top:360px;
	right:100px;
	text-align:center;
	font-size:32px;
	color:#153735;
	-webkit-animation: title4 2s ease infinite;
}
</style>
</head>
<body>
<h1>hello world</h1>
<h2>hello</h2>
<h3>world</h3>
<h4>Madhouse</h4>
<script>
//js用于改变文字内容
var arr = ['perl','javascritpt','ruby','php','YUI','prototype'];
var i = 0;
setInterval(function(){
			  var str = arr[i++] || arr[i=0];
			  document.getElementsByTagName('h1')[0].innerHTML = str;
					},2000);
var arr2 = ['perl','javascritpt','ruby','php','YUI','prototype'];
var j = 0;
setInterval(function(){
			  var str = arr2[j++] || arr2[j=0];
			  document.getElementsByTagName('h2')[0].innerHTML = str;
					},2000);
var arr3 = ['perl','javascritpt','ruby','php','YUI','prototype'];
var k = 0;
setInterval(function(){
			  var str = arr2[k++] || arr2[k=0];
			  document.getElementsByTagName('h3')[0].innerHTML = str;
					},2000);
var arr4 = ['perl','javascritpt','ruby','php','YUI','prototype'];
var q = 0;
setInterval(function(){
			  var str = arr2[q++] || arr2[q=0];
			  document.getElementsByTagName('h4')[0].innerHTML = str;
					},2000);
</script>
</body>
</html>
