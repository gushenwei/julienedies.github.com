<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=100%; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
<title>CSS3 Animation</title>
<style>
body {
	width:100%;
	height:100%;
	font-weight:bold;
	font-size:16px;
}
#matrix {
	height: 100%;
	overflow: hidden;
	background: #000;
	background-image: -webkit-gradient(linear, 0% 90%, 0% 100%, from(rgba(0, 255, 0, 0)), to(rgba(0, 255, 0, 0.1)));
	color: rgba(0, 255, 0, .7);
	text-shadow: rgba(255, 255, 255, .8) 0px 0px 4px;
	position: fixed;
	top:0;
	left:0;
	right:0;
}
 @-webkit-keyframes fade {
 0% {
opacity: 1;
}
 100% {
opacity: 0;
}
}
 @-webkit-keyframes fall {
 from {
left: -300px;
}
to {
	left: 700px;
}
}
#matrix div {
	position: absolute;
	top: 0;
	-webkit-transform-origin: 0%;
	-webkit-transform: rotate(0deg);
	-webkit-animation-name: fall, fade;
	-webkit-transition-duration:1s;
	-webkit-animation-iteration-count: infinite;
	-webkit-animation-direction: normal;
	-webkit-animation-timing-function: ease-out;
}
#matrix span {
	color: rgb(0, 255, 0);
	text-shadow: rgb(255, 255, 255) 0px 0px 5px;
}
.f1 {
	font-size: 1.2em;
}
.f2 {
	font-size: .9em;
}
.c1 {
	color: rgba(0, 255, 0, .5);
}
.d1 {
	-webkit-animation-duration: 2s;
}
.d2 {
	-webkit-animation-duration: 4s;
}
.d3 {
	-webkit-animation-duration: 3s;
}
.d4 {
	-webkit-animation-duration: 2.5s;
}
.de {
 -webkit-animation-delay: 3.5s;
}
</style>
</head>
<body>
<div id="matrix">
  <div class="d1 c1 de" style="top:20px;"><img src="http://www.paulrhayes.com/experiments/parallax/images/foreground.png" /></div>
  <div class="d3 f1" style="top:300px;">hgd4ldhbc9kpugccsr<span>q</span></div>
  <div class="d1 f2 c1" style="top:260px;">tr<span>z</span>ews0yfkldf4cvgbhj<span>n</span></div>
  <div class="d2 f1" style="top:170px;">sodhr49wh<span>u</span>yfbsrnlepjh</div>
  <div class="d3 f2" style="top:100px;">sodhr49wh<span>a</span>yfbsrnlepjh</div>
  <div class="d1 f1" style="top:500px;">p00oi<span>0</span>nf5sujhgdgbrjs36gdr<span>g</span>jpo</div>
  <div class="d4 c1" style="top:660px;">h68kgdetklbf<span>b</span>eswk</div>
  <div class="d2 de" style="top:340px;">dfrttvb<span>s</span>cfsr</div>
  <div class="d1 c1 de" style="top:430px;">sgfy<span>b</span>0hfrese<span>4</span>kc</div>
</div>
</body>
</html>
