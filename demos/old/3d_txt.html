<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title> 立体文字 </title>
<style>

html {
	background: url(http://files.simurai.com/tumblr/img/bg_glow.png) no-repeat fixed center center,  url("http://files.simurai.com/tumblr/img/bg.gif") repeat fixed 0 0;
	font: 62.5%/1 "Lucida Sans Unicode", "Lucida Grande", Verdana, Arial, Helvetica, sans-serif;
}
#wrapper {
	text-align: center;
	font-weight: bold;
	margin: 20px auto 0 auto;
	width: 600px;
	padding: 1em 0;
	background: url(img/bg.jpg) no-repeat center center;
	-webkit-perspective: 350;
	-webkit-border-radius: 4px;
	-moz-border-radius: 4px;
	-webkit-box-shadow: rgba(0, 0, 0, 0.1) 0px 5px 7px;
	-moz-box-shadow: rgba(0, 0, 0, 0.1) 0px 5px 7px;
}
#wrapper:focus {
	outline: none;
}
#wrapper p {
	font-size: 10em;
	margin:0;
	color: #fff;
	text-transform: uppercase;
	letter-spacing: 0.03em;
	text-shadow: 	rgba(0, 0, 0, 0.1) 0 20px 80px;
    -webkit-transition: -webkit-transform .1s ease-in;
	-webkit-animation:x 2s ease 0 2;
}
@-webkit-keyframes x {
 0% {
	 opacity:0;
}
 70% {
 text-shadow:#fff 0 0 2px,  #fff 0 4px 5px, #ddd 0 9px 5px, #ccc 0 12px 10px,  rgba(0, 0, 0, 0.2) 0 14px 5px, rgba(0, 0, 0, 0.1) 0 20px 10px,  rgba(0, 0, 100, 0.2) 0 15px 80px;
}
 100% {
 text-shadow:#fff 0 0 2px,  #fff 0 4px 5px, #ddd 0 9px 5px, #ccc 0 12px 10px,  rgba(0, 0, 0, 0.2) 0 14px 5px, rgba(0, 0, 0, 0.1) 0 20px 10px,  rgba(0, 0, 100, 0.2) 0 15px 80px;
}

}
#wrapper:hover p {
	color: transparent;
	-webkit-transform: rotate(6.5deg) rotateX(28deg) skewX(-4deg);
	-moz-transform:  rotate(6.5deg);
    -webkit-transition: -webkit-transform .1s ease-out;
}
#wrapper:hover p:nth-child(1) {
 font-size: 9em;
 text-shadow: 	#fff 0 0 10px,  #fff 0 4px 3px, #ddd 0 9px 3px, #ccc 0 12px 1px,  rgba(0, 0, 0, 0.2) 0 14px 5px, rgba(0, 0, 0, 0.1) 0 20px 10px,  rgba(0, 0, 100, 0.2) 0 15px 80px;
 text-indent: 0.3em;
}
#wrapper:hover p:nth-child(2) {
 font-size: 10em;
 text-shadow: 	#fff 0 0 1px,  #eee 0 4px 3px, #ddd 0 9px 3px, #ccc 0 12px 1px,  rgba(0, 0, 0, 0.2) 0 14px 3px, rgba(0, 0, 0, 0.1) 0 20px 10px,  rgba(0, 0, 100, 0.2) 0 15px 80px;
}

#wrapper p:nth-child(2):hover {
 text-shadow: 	#fff 0 -5px 1px,  #eee 0 -1px 3px, #ddd 0 4px 3px, #ccc 0 7px 1px,  rgba(0, 0, 0, 0.2) 0 15px 5px, rgba(0, 0, 0, 0.1) 0 20px 10px,  rgba(0, 0, 0, 0.2) 0 15px 80px;
}
#wrapper p:nth-child(2):active {
 text-shadow: 	rgba(0, 0, 0, 0.2) 0 14px 5px, rgba(0, 0, 0, 0.1) 0 20px 10px,  rgba(0, 0, 0, 0.2) 0 15px 80px;
}
 #wrapper p::selection {
 background-color: red;
}
</style>
</head>
<body>
<div id="wrapper" contenteditable="true">
  <p>hello world</p>
  <p>文字广告</p>
  <p>css3</p>
</div>
</body>
</html>
