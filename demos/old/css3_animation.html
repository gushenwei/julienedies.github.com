<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=480" />
<title>css3 动画</title>
<style>
#view{position:relative; width:300px; height:450px; overflow:hidden; background-color:#fff;}
#bg1,#wrap1,#shade,#zz,#logo,#front,#back,#ad1,#ad2,#iphone,#box{position:absolute;}
#wrap1{top:160px; left:10px;}
#t1{-webkit-transform:scale(1) translate(-500px,0);}
#p1{margin-top:5px;-webkit-transform:scale(1) translate(-500px,0);}
#shade{opacity:0;}
#zz{opacity:0;}
#logo{left:0; bottom:0; width:0; heigth:56px;}
#front{z-index:5; background-color:#000; width:300px; height:450px;}
#back{z-index:7; width:300px; height:450px; background-color:#FFF;}
#ad1{-webkit-transform:scale(1) translate(300px,0); }
#ad2{opacity:0;}
#iphone{opacity:1;}
#box{width:300px; height:450px;}
@-webkit-keyframes slide{
	0%{-webkit-transform:scale(1) translate(-500px,0);}
	1%{-webkit-transform:scale(1) translate(0px,0);}
	100%{-webkit-transform:scale(1) translate(0px,0);}
}
@-webkit-keyframes slide1{
	0%{-webkit-transform:scale(1) translate(300px,0);}
	20%{-webkit-transform:scale(1) translate(0px,0);}
	50%{-webkit-transform:scale(1) translate(0px,0);}
	70%{-webkit-transform:scale(1) translate(-300px,0);}
	100%{-webkit-transform:scale(1) translate(-300px,0);}
}
@-webkit-keyframes zoom{
	0%{-webkit-transform:scale(6) rotate(-360deg); opacity:0;}
	1%{-webkit-transform:scale(1) rotate(360deg); opacity:1;}
	100%{-webkit-transform:scale(1); opacity:1;}
}
@-webkit-keyframes zoom1{
	0%{-webkit-transform:scale(6) rotate(-360deg); opacity:0;}
	20%{-webkit-transform:scale(1) rotate(360deg); opacity:1;}
	90%{-webkit-transform:scale(1) rotate(360deg); opacity:1;}
	100%{-webkit-transform:scale(1); opacity:1;}
}
@-webkit-keyframes display1{
	0%{width:0; height:56px;}
	2%{width:169px; height:56px;}
	100%{width:169px; height:56px;}
}
@-webkit-keyframes display2{
	0%{width:300; height:450px;}
	50%{width:300px; height:450px;}
	100%{width:300px; height:0px;}
}
@-webkit-keyframes display3{
	0%{width:300; height:450px;}
	1%{width:300; height:0;}
	100%{width:300px; height:0px;}
}
@-webkit-keyframes fade{
	0%{opacity:0;}
	50%{opacity:1;}
	100%{opacity:1;}
}
@-webkit-keyframes fade1{
	0%{opacity:0;}
	50%{opacity:1;}
	100%{opacity:0;}
}
@-webkit-keyframes fade2{
	0%{opacity:1}
	1%{opacity:0}
	100%{opacity:0}
}
@-webkit-keyframes rotate1{
	0%{-webkit-transform:scale(1) rotate(0deg);}
	3%{-webkit-transform:scale(0) rotate(360deg); }
	99%{-webkit-transform: scale(0) rotate(360deg);}
	100%{-webkit-transform:  scale(0) rotate(360deg); }
}
@-webkit-keyframes zoom3{
	0%{-webkit-transform:scale(1,1) rotate(0deg);}
	2%{-webkit-transform:scale(0.6,0.62) rotate(0deg); }
	99%{-webkit-transform: scale(0.6,0.62) rotate(0deg);}
	100%{-webkit-transform:  scale(0.6,0.62) rotate(0deg); }
}

#shade{-webkit-animation:fade1s 2s ease 0 1;}
#bg1{ -webkit-animation:fade 2s ease 3s 1;}
#t1{ -webkit-animation:slide 30s ease 3.5s 1;}
#p1{ -webkit-animation:slide 30s ease 4s 1;}
#zz{-webkit-animation:zoom 30s ease 4s 1;}
#logo{-webkit-animation:display1 30s ease 3s 1;}
#ad1{-webkit-animation:slide1 2s ease 0s 1;}
#ad2{-webkit-animation:zoom1 2s ease 1.9s 1;}
#back{-webkit-animation:fade2 30s ease 3s 1;}
#front{-webkit-animation:zoom3 20s ease 5.2s 1;}
#box{-webkit-animation:rotate1 20s ease 6.5s 1;}
</style>
</head>
<body>
<div id="view">
 <div id="box">
     <img src="img/iphone.jpg" id="iphone">
  <div id="front"> <img src="img/zz.png" id="zz" /> <img src="img/blue_ball.png" id="bg1" />
    <div id="wrap1"> <img src="img/t1.png" id="t1" /> <img src="img/p1.png" id="p1" />  </div>
     <img src="img/logo.png" id="logo" />
  </div>
  </div>
  <div id="back"> <img src="img/1.jpg" id="ad1" /> <img src="img/2.jpg" id="ad2" />
 </div>
</div>
</body>
</html>
