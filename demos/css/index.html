<style>
ul{
	margin:40px 40px;
	padding:0;
	font-size:14px;
	line-height:1.5;

li{
position: relative;
height: 28px;
border: solid 3px transparent;
	border: solid 4px red;
}
div{
	position:absolute;
	padding: 4px 8px 4px 8px;
	border: solid 3px transparent;
	border: solid 3px blue;	
}
span{
	max-width: 70%;
	display: inline-block;
min-height: 1em;
white-space: nowrap;
overflow: hidden;
text-overflow: ellipsis;
}
i{
	border:solid 1px yellow;
}
input{
	position:absolute;
	left:0;
	margin:0;
	padding:0;
}
</style>
</head>
