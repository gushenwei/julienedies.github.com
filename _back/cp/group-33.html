var num = [1,2,3,4,8];

window.q = 	groupf(num ,2);	
	
	
	
	
for ( var j in q) {
	
	var item = q[j];
	item = item.concat([9,13,22,0])
	
	item.sort(function(a, b) {
		return a - b;
	});	
	
	$(
			'<li><p><span>'
			+ item.join('&nbsp; ')
			+ '</span> &nbsp;&nbsp; <input type="checkbox" name="op" />'
			+'</p></li>'
			).appendTo($('#list'));
	
}
	

for ( var j in colRef3) {

$('#info').html($('#list').find('li').length);	
	
	
$('#list li').hover(
		function(){
			var el = $(this).find('span').clone();
			$('<li class="ls"></li>').append(el).appendTo($('#list_ref'));
